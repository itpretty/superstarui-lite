<link rel="stylesheet" href="page/form/form.css">

<div id="pageFormVertical">
    <i-form :model="form" ref="form" :rules="rule" :label-width="80">
        <Form-item label="姓名" prop="name">
            <i-input v-model="form.name" placeholder="请输入"></i-input>
        </Form-item>
        <Form-item label="邮箱" prop="mail">
            <i-input v-model="form.mail" placeholder="请输入邮箱"></i-input>
        </Form-item>
        <Form-item label="城市" prop="city">
            <i-select v-model="form.city" placeholder="请选择" clearable>
                <i-option value="beijing">北京市</i-option>
                <i-option value="shanghai">上海市</i-option>
                <i-option value="shenzhen">深圳市</i-option>
            </i-select>
        </Form-item>
        <Form-item label="日期控件">
            <Row>
                <i-col span="11">
                    <Form-item prop="date">
                        <Date-picker type="date" placeholder="选择日期" v-model="form.date" clearable></Date-picker>
                    </Form-item>
                </i-col>
                <i-col span="2" style="text-align: center">-</i-col>
                <i-col span="11">
                    <Form-item prop="time">
                        <Time-picker type="time" placeholder="选择时间" v-model="form.time" clearable></Time-picker>
                    </Form-item>
                </i-col>
            </Row>
        </Form-item>
        <Form-item label="性别" prop="gender">
            <Radio-group v-model="form.gender">
                <Radio label="male">男</Radio>
                <Radio label="female">女</Radio>
            </Radio-group>
        </Form-item>
        <Form-item label="爱好" prop="interest">
            <Checkbox-group v-model="form.interest">
                <Checkbox label="吃饭"></Checkbox>
                <Checkbox label="睡觉"></Checkbox>
                <Checkbox label="跑步"></Checkbox>
                <Checkbox label="看电影"></Checkbox>
            </Checkbox-group>
        </Form-item>
        
        <Row>
            <i-col span="12">
                 <Form-item label="开关">
                    <i-switch v-model="form.switch" size="large">
                        <span slot="open">开启</span>
                        <span slot="close">关闭</span>
                    </i-switch>
                </Form-item>
            </i-col>
            <i-col span="12">
                <Form-item label="年龄">
                    <Input-number :max="60" :min="22" :step="1" size="small" v-model="form.age"></Input-number>
                </Form-item>
            </i-col>
        </Row>
       
        <Form-item label="穿梭框">
            <Transfer
                :data="data2"
                :target-keys="targetKeys2"
                filterable
                :filter-method="filterMethod"
                @on-change="handleChange2"></Transfer>
        </Form-item>
        <Form-item label="滑块">
            <Slider v-model="form.slider" range></Slider>
        </Form-item>
        <Form-item label="介绍" prop="desc">
            <i-input v-model="form.desc" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="请输入..."></i-input>
        </Form-item>
        <Form-item>
            <i-button type="primary" @click="submit('form')">提交</i-button>
            <i-button type="ghost" style="margin-left: 8px" @click="reset('form')">取消</i-button>
        </Form-item>
    </i-form>

    <Modal
        v-model="modal6"
        title="对话框标题"
        :loading="loading"
        @on-ok="asyncOK">
        <p>点击确定，模拟 AJAX 提交，对话框将在 2 秒后关闭。</p>
    </Modal>
</div>	    

<script src="page/form/vertical.js"></script>
